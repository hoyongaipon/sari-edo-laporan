<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Keuangan - Roti Bakar Sari Edo Group</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #ff9800;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      border: none;
      text-align: center;
      background: transparent;
    }

    input:focus {
      outline: none;
      background: #fff8e1;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Laporan Keuangan<br>Roti Bakar Sari Edo Group</h1>

    <table id="laporanTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Tanggal</th>
          <th>Menu Pembelian</th>
          <th>PCS</th>
          <th>Harga Satuan</th>
          <th>Harga Total</th>
          <th>Saldo</th>
          <th>Barang Masuk</th>
          <th>Total Pengeluaran (Rp)</th>
          <th>Nama Barang Pengeluaran</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input type="date" value="2025-08-29"></td>
          <td><input type="text" value="Roti Bakar Coklat"></td>
          <td><input type="number" value="1"></td>
          <td><input type="number" value="20000"></td>
          <td><input type="number" value="20000" readonly></td>
          <td><input type="number" value="20000" readonly></td>
          <td><input type="number" value="20000"></td>
          <td><input type="number" value="0"></td>
          <td><input type="text" value=""></td>
        </tr>
      </tbody>
    </table>

    <button class="btn" onclick="tambahBaris()">+ Tambah Baris</button>
    <button class="btn" onclick="simpanData()">ðŸ’¾ Save ke Google Sheets</button>
  </div>

  <script>
    const table = document.getElementById("laporanTable").getElementsByTagName("tbody")[0];
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwZEZXaW9JoUutYaupkWIKqRCC_FASqoCzNF0n5JYQFA099Auiwf8AGEEwMAuxUitLk3w/exec"; // <- GANTI dengan URL Google Apps Script

    // Hitung otomatis harga total & saldo
    function hitungSaldo() {
      let saldoSebelumnya = 0;
      for (let i = 0; i < table.rows.length; i++) {
        let row = table.rows[i];
        let pcs = parseFloat(row.cells[3].children[0].value) || 0;
        let hargaSatuan = parseFloat(row.cells[4].children[0].value) || 0;
        let hargaTotal = pcs * hargaSatuan;
        row.cells[5].children[0].value = hargaTotal;

        let masuk = parseFloat(row.cells[7].children[0].value) || 0;
        let keluarRp = parseFloat(row.cells[8].children[0].value) || 0;

        let saldoSekarang = saldoSebelumnya + masuk - keluarRp;
        row.cells[6].children[0].value = saldoSekarang;
        saldoSebelumnya = saldoSekarang;
      }
    }

    // Simpan ke Google Sheets
    function simpanData() {
      hitungSaldo();
      for (let i = 0; i < table.rows.length; i++) {
        let row = table.rows[i];
        let data = {
          no: row.cells[0].innerText,
          tanggal: row.cells[1].children[0].value,
          menu: row.cells[2].children[0].value,
          pcs: row.cells[3].children[0].value,
          hargaSatuan: row.cells[4].children[0].value,
          hargaTotal: row.cells[5].children[0].value,
          saldo: row.cells[6].children[0].value,
          masuk: row.cells[7].children[0].value,
          keluarRp: row.cells[8].children[0].value,
          barangKeluar: row.cells[9].children[0].value
        };

        fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        })
        .then(res => res.text())
        .then(txt => console.log("Sukses:", txt))
        .catch(err => console.error("Error:", err));
      }

      alert("âœ… Data berhasil dikirim ke Google Sheets!");
    }

    // Tambah baris baru
    function tambahBaris() {
      let rowCount = table.rows.length;
      let row = table.insertRow();
      row.innerHTML = `
        <td>${rowCount+1}</td>
        <td><input type="date"></td>
        <td><input type="text"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0" readonly></td>
        <td><input type="number" value="0" readonly></td>
        <td><input type="number" value="0"></td>
        <td><input type="number" value="0"></td>
        <td><input type="text"></td>
      `;
      tambahListener();
      hitungSaldo();
    }

    // Tambahkan listener untuk auto update
    function tambahListener() {
      for (let i = 0; i < table.rows.length; i++) {
        let row = table.rows[i];
        row.cells[3].children[0].addEventListener("input", hitungSaldo);
        row.cells[4].children[0].addEventListener("input", hitungSaldo);
        row.cells[7].children[0].addEventListener("input", hitungSaldo);
        row.cells[8].children[0].addEventListener("input", hitungSaldo);
      }
    }

    window.onload = () => {
      tambahListener();
      hitungSaldo();
    };
  </script>
</body>
</html>
